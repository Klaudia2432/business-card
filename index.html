<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Business card</title>
</head>
<body>
    <main class="business__card">
        <img src="avatar.png" class="business__card--avatar" alt="avatar">
        <div class="card__info">
            <header class="business__card--header">
                <h1>Klaudia</h1>
                <h4>Frontend Developer</h4>
            </header>
            <article class="business__card--content">
                <p><span>Self-taught frontend developer</span> , figure skater, owner of the cutest sausage dog,
                    <span>QA Engineer</span> at the procurement company.
                    Loving the experiments with new technologies with creativity and attention to the smallest detail. </p>
            </article>
            <footer class="business__card--footer">
                <p>Find me on: <span>Facebook, GitHub, Instagram</span>.</p>
            </footer>
        </div>
    </main>
</body>
</html>
